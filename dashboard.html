<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dos</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Electrolize&family=Rubik+Mono+One&family=Saira+Condensed:wght@300&display=swap"
    rel="stylesheet" />
</head>

<body>
  <nav>
    <div class="logo-container">
      <h2>DOS</h2>
    </div>
    <div class="nav-links">
      <a href="#dos">Dos</a>
      <a href="">Link</a>
      <a href="">Link2</a>
      <button id="logout-link">Logout</button>
    </div>
  </nav>
  <div class="info-content-main-wrapper">
    <div class="information-wrapper aside-contents">
      <div class="headers">
        <h2>
          Hello,
          <span id="user-name"></span>
        </h2>
      </div>
      <div class="info-announce-contents"></div>
    </div>
    <main>
      <section class="dos-landing-page" id="dos"></section>
    </main>
    <div class="announcement-wrapper aside-contents">
      <div class="headers">
        <h2>Announcements!</h2>
      </div>
      <div class="info-announce-contents"></div>
    </div>
  </div>
  <form action="index.html" class="logout-modal hidden">
    <input type="button" class="btn-close" value="&times;">
    <h2>Are you sure you want to Logout?</h2>
    <button id="logout-button">Logout</button>
  </form>
  <div class="overlay hidden"></div>
  <script src="script.js"></script>
</body>

</html>
